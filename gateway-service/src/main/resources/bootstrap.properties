spring.application.name=gateway-service
server.port=8806

# 配置中心地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# 配置中心-指定命名空间
spring.cloud.nacos.config.namespace=5fa65330-f2e6-4667-8e43-8bfbc1776ec1
# 指定配置文件后缀
spring.cloud.nacos.config.file-extension=properties


# 注册中心地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
# 指定命名空间
spring.cloud.nacos.discovery.namespace=5fa65330-f2e6-4667-8e43-8bfbc1776ec1

# gateway配置
nacos.gateway.route.config.data-id=gateway-router
nacos.gateway.route.config.group=DEFAULT_GROUP


spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8